---
name: gems

"on":
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # Due to https://github.com/actions/runner/issues/849, we have to use quotes for '3.0'
        ruby: [2.7, '3.0']
        projects: ['chef/chef-sugar', 'chefspec/chefspec', 'berkshelf/berkshelf']
        # 'chef/chef-zero', 'chef/cheffish', 'chef/knife-windows'
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec tasks/bin/run_external_test ${{ matrix.projects }} master rake
